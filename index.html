<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-S">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>게시판</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>게시판</h1>
            <div id="post-list">
                <!-- 게시글 목록이 여기에 표시됩니다 -->
            </div>
            <form id="post-form">
                <input id="post-title" type="text" placeholder="제목" required>
                <textarea id="post-content" placeholder="내용" required></textarea>
                <button type="submit">게시</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
